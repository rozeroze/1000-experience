    <!-- Header -->
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
          <span class="mdc-top-app-bar__title">1000 Experience</span>
        </section>

    <main class="mdc-top-app-bar--fixed-adjust">

      <!-- star buttons -->
      <section class="star-buttons">
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
              <button class="mdc-button mdc-button--raised mdc-theme--secondary-bg" data-stars="star-1">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">star</i>
                <span class="mdc-button__label">1</span>
              </button>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
              <button class="mdc-button mdc-button--raised mdc-theme--secondary-bg" data-stars="star-2">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">star</i>
                <span class="mdc-button__label">2</span>
              </button>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
              <button class="mdc-button mdc-button--raised mdc-theme--secondary-bg" data-stars="star-3">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">star</i>
                <span class="mdc-button__label">3</span>
              </button>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
              <button class="mdc-button mdc-button--raised mdc-theme--secondary-bg" data-stars="star-4">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">star</i>
                <span class="mdc-button__label">4</span>
              </button>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
              <button class="mdc-button mdc-button--raised mdc-theme--secondary-bg" data-stars="star-5">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">star</i>
                <span class="mdc-button__label">5</span>
              </button>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
              <button class="mdc-button mdc-button--raised mdc-theme--secondary-bg" data-stars="star-6">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">star</i>
                <span class="mdc-button__label">6</span>
              </button>
            </div>
          </div>
        </div>
        <input type="text" id="star-holder" hidden>

      <!-- level -->
      <section class="section-level">
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell">
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="current-level-label">current-level</span>
                <input class="mdc-text-field__input" name="current-level" type="number" aria-labelledby="current-level-label">
                <span class="mdc-line-ripple"></span>
              </label>
            </div>
            <div class="mdc-layout-grid__cell">
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="target-level-label">target-level</span>
                <input class="mdc-text-field__input" name="target-level" type="number" aria-labelledby="target-level-label">
                <span class="mdc-line-ripple"></span>
              </label>
            </div>
            <div class="mdc-layout-grid__cell">
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="at-next-label">at-next</span>
                <input class="mdc-text-field__input" name="at-next" type="number" aria-labelledby="at-next-label">
                <span class="mdc-line-ripple"></span>
              </label>
            </div>
          </div>
        </div>

      <!-- necessary-experience -->
      <section class="necessary-experience">
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell">
              <span>necessary:&nbsp;</span>
              <span class="necessary-experience-count"></span>

          </div>
        </div>

      <!-- distribute -->
      <section class="distribute">
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell">
              <button class="mdc-button mdc-button--raised">
                <span class="mdc-button__ripple"></span>
                <i class="material-icons mdc-button__icon" aria-hidden="true">play_for_work</i>
                <span class="mdc-button__label">distribute</span>
              </button>
            </div>
          </div>
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell">
              <div class="distribute-field">
                <div class="mdc-dialog mdc-dialog--fullscreen">
                  <div class="mdc-dialog__container">
                    <div class="mdc-dialog__surface" role="dialog" aria-modal="true" aria-labelledby="distribute-dialog-title" aria-describedby="distribute-dialog-content">
                      <div class="mdc-dialog__header">
                        <h2 class="mdc-dialog__title" id="distribute-dialog-title">Distributed!</h2>
                        <button class="mdc-icon-button material-icons mdc-dialog__close" data-mdc-dialog-action="close">close</button>
                      </div>
                      <div class="mdc-dialog__content" id="distribute-dialog-content">
                        <span>distribute content</span>
                        <!-- TEST: card -->
                        <div class="mdc-card">
                          <div class="mdc-card__content">this is card-content</div>
                        </div>
                        <!-- TEST: /card -->
                      </div>
                    </div>
                  </div>
                  <div class="mdc-dialog__scrim"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
